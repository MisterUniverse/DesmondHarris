<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livelock - Heroes Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background elements -->
    <div class="background-effects"></div>
    <div class="background-grid"></div>
    
    <!-- Main visible content -->
    <div class="main-container">
        <header class="hero-header">
            <h1 class="game-title">LIVELOCK</h1>
            <p class="game-subtitle">Hero Database & Combat Analysis</p>
        </header>
        
        <div class="stats-bar">
            <div class="stats-content">
                <div class="stat-item">
                    <div class="stat-value" id="total-heroes">-</div>
                    <div class="stat-label">Heroes Available</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="system-status">ONLINE</div>
                    <div class="stat-label">System Status</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="last-update">LIVE</div>
                    <div class="stat-label">Database Status</div>
                </div>
            </div>
        </div>
        
        <!-- Dynamic content containers -->
        <div id="loading" class="loading-state" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Loading hero database...</p>
        </div>
        
        <div id="heroes-container" class="heroes-grid" style="display: none;">
            <!-- Hero cards will be injected here by JavaScript -->
        </div>
        
        <div id="error-message" class="error-state" style="display: none;">
            <div class="error-title">Connection Failed</div>
            <div class="error-message">Unable to connect to hero database. Please check your connection and try again.</div>
        </div>
    </div>

    <!-- Modal HTML Structure -->
    <div id="hero-modal" class="modal-container">
        <div class="modal-content">
            <button class="modal-close-button"></button>
            <div id="modal-body">
                <!-- Detailed hero info will be injected here -->
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
