            <div class="left">
                <img class="floating-gopher" src="images/mage.png" onclick="swim(this);"/>

        <script>
            function on() {
                document.getElementById("myLinks").style.display = "block";
            }

            function off() {
                document.getElementById("myLinks").style.display = "none";
            }
                                 
            function swim(img) { // function expression closure to contain variables
                img.src = "images/canny.png"
                var i = 0;
                var pics = ["images/mage.png", "images/gray_mage.png", "images/canny.png", "images/erode.png", "images/dilate.png"];
                var el = img; // el doesn't change
                function toggle() {
                    el.src = pics[i]; // set the image
                    i = (i + 1) % pics.length; // update the counter
                }
                setInterval(toggle, 2000);
            };
        </script>
